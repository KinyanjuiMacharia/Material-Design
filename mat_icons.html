<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>

     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>

        <!--
            Icons in materialize
            Source = https://material.io/resources/icons/?style=baseline
            The class to use should be material-icons
            And the specific icon should be added by adding the specific icon inside the i tag
        -->

    <div class = "container">
        <h4>Icons </h4>
        <i class = "material-icons blue-text">alarm</i>
        <i class = "material-icons red-text">alarm_add</i>
        <i class = "material-icons">alarm_on</i>
        <i class = "material-icons">alarm_off</i>

        <h4>Icons on buttons</h4>
        <a href = "#" class = "btn cyan">
            <span>Power off</span>
            <i class = "material-icons right">power_settings_new</i>
        </a>

        <a href = "#" class = "btn cyan">
            <span>Record</span>
            <i class = "material-icons right">mic</i>
        </a>

        <a href = "#" class = "btn cyan">
            <span>Bluetooth</span>
            <i class = "material-icons right">bluetooth</i>
        </a>

        <h4>Floating buttons with icons</h4>
        <a href = "#" class = "btn-floating pulse black">
            <i class="material-icons green-text">android</i>
        </a>

        <a href = "#" class = "btn-floating pulse blue lighten-4">
            <i class="material-icons red-text">code</i>
        </a>

        <a href = "#" class = "btn-floating pulse black">
            <i class="material-icons white-text">fingerprint</i>
        </a>


    </div>
    
</body>
</html>
